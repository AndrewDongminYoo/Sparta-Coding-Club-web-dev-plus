<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
        .is-hidden {
            display: none;
        }
    </style>
    <script>
        let sector, tag, market

        function radio (keyword, index) {
            return `<div class="form-check">
            <input class="form-check-input" value=${index} type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
            ${keyword}</label></div>`
        }
        function info_btn({name, code}) {
            return `<li>${name}<button
            type="button"
            onclick="info_alert(${code})"
            class="btn btn-outline-warning"${name}</button></li>`
        }

        function sel0() {
            $("#stocks").empty()
            $("#stocks").append(radio('코스피', 1))
            $("#stocks").append(radio('코스닥', 2))
            $("#push0").toggleClass('is-hidden')
            $("#push1").toggleClass('is-hidden')
        }

        function sel1() {
            market = $("#flexRadioDefault1:checked").val()
            $("#stocks").empty()
            $("#stocks").append(radio('반도체와반도체장비', 1))
            $("#stocks").append(radio('양방향미디어와서비스', 2))
            $("#stocks").append(radio('자동차', 3))
            $("#push1").toggleClass('is-hidden')
            $("#push2").toggleClass('is-hidden')
        }
        function sel2() {
            sector = $("#flexRadioDefault1:checked").val()
            $("#stocks").empty()
            $("#stocks").append(radio('메모리', 1))
            $("#stocks").append(radio('플랫폼', 2))
            $("#stocks").append(radio('전기차', 4))
            $("#push2").toggleClass('is-hidden')
            $("#push3").toggleClass('is-hidden')
        }
        function sel3() {
            tag = $("#flexRadioDefault1:checked").val()
            $("#stocks").empty()
            $("#push3").toggleClass('is-hidden')
            $("#push4").toggleClass('is-hidden')
            $.ajax({
                type: "POST",
                url: '/stock',
                data: {
                    tag: tag,
                    market: market,
                    sector: sector,
                },
                success: function (response) {
                    let result = response['result']
                    console.log(result)
                    for (let i=0;i<result.length;i++) {
                        $("#stocks").append(info_btn(result[i]))
                    }
                }
            })
        }
        function ref() {
            location.reload()
        }

        function info_alert(code) {
            $.ajax({
                type: "GET",
                url: '/company',
                data: {
                    code: code
                },
                success: function (response) {
                    let {m, n, o} = response['result']
                    alert(`주가: ${m}\n 시가 총액: ${n}, PER: ${o}`)
                }
            })
        }

    </script>
</head>
<body>
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">당신을 위한 주식추천</h1>
            <p class="col-md-8 fs-4">당신이 좋아하는, 당신을 위한 주식 추천
            </p>
            <hr>
            <div id="stocks">
            </div>
            <button onclick="sel0()" class="btn btn-primary btn-lg " type="button" id="push0">START</button>
            <button onclick="sel1()" class="btn btn-primary btn-lg is-hidden" type="button" id="push1">NEXT</button>
            <button onclick="sel2()" class="btn btn-primary btn-lg is-hidden" type="button" id="push2">NEXT</button>
            <button onclick="sel3()" class="btn btn-primary btn-lg is-hidden" type="button" id="push3">NEXT</button>
            <button onclick="ref()" class="btn btn-primary btn-lg is-hidden" type="button" id="push4">REPLAY</button>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>

</html>
